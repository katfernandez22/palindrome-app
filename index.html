<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="main.css">
  <script src="palindromeApp.js"></script>
</head>

<div class="container">
  <header>
    <title>Palindrome App</title>
  </header>

  <body>
    <div>
      <h1 class="title">Palindrome App</h1>
    </div>
    <div class="checker">
      <form>
        <input id="input" type="text" name="search" placeholder=" Enter a word...">
        <button class="btn btn-info searchbtn" onclick="palindrome(event)">Check Palindrome</button>
      </form>
    </div>
    <div class="word-wrap">
      <h2 id="word" class="word"></h2>
    </div>
    <div id="results-wrap">
      <h2 id="results" class="results"></h2>
    </div>

  </body>

</div>

</html>
